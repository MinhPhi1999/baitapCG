<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="hien1"></p>
<p id="hien2"></p>
<input type="text" id="aaa" >
<input type="text" id="bbb" >
<button onclick="show()" >Enter</button>
</body>
<script>
    function show(){
        let a = document.getElementById('aaa').value;
        let b = document.getElementById('bbb').value;
        document.getElementById('hien1').innerHTML='Ket qua a^2:' + Math.pow(a,2);
        document.getElementById('hien2').innerHTML='Ket qua a^b:' + Math.pow(a,b);
    }
</script>
</html>
